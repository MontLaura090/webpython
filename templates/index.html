{% extends 'base.html' %}

{% block titulo %}TECHNOLOGY{% endblock %}

{% block contenido %}
<div class="d-flex row justify-content-center align-items-center">
    {% for producto in productos %}
    <div class="card col-3 m-2">
        <figure>
            <img class="img-fluid" src="{{url_for('static', filename='fotos/') }}{{producto.id}}.jpg">
        </figure>
        <div class="contenido">
            <h3><a href="/producto/{{ producto.id }}">{{ producto.nombre }}</a></h3>
            <p>Marca: {{ producto.marca }}</p>
            <p style="text-align:right">Precio: {{ "{:,}".format(producto.precio) }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
